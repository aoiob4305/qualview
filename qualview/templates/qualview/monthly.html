<!doctype html>
<html>
    <head>
        <title>불량내역 - 월실적</title>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    </head>
    <body>
        <div>
            <h1>월간 실적 report</h1>
        </div>
        <div class="chart-container" style="position: relative; height:40vh; width:90vw">
            <canvas id="monthlyChart" width="400" height="200"></canvas>
            <script>
                var ctx = document.getElementById("monthlyChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"],
                        datasets: [{
                            label: '17년 계획: ',
                            fill: false,
                            borderDash: [5, 5],
                            backgroundColor: "#990000",
                            borderColor: "#990000",
                            data: [124,233,432,235,236,344,233,135,346,566,324,243,343],
                        },{
                            label: '17년 실적: ',
                            fill: false,
                            backgroundColor: "#000099",
                            borderColor: "#000099",
                            data: [231,235,124,343,555,344,343,5,6,6,4,3,3],
                        }]
                    },
                    options: {
                        elements: {
                            line: {
                                tension: 0,
                            },
                        },
                        scales: {
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: "월",
                                },
                            }],
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: "발생금액(천원)",
                                },
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        }
                    }
                });
            </script>
        </div>
    </body>
</html>
